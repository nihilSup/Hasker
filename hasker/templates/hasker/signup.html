{% extends 'hasker/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Hasker Sign Up!
{% endblock title_block %}

{% block content %}
<h1>About Page</h1>
{% if registered %}
Thank you for registering!
{% else %}
To register:
<form id="user_form" method="post" action="{% url 'signup' %}"
    enctype="multipart/form-data">

    {% csrf_token %}

    {{ user_form.as_p }}

    <input type="submit" name="submit" value="Sign Up!">
</form>

{% endif %}
{% endblock content %}
