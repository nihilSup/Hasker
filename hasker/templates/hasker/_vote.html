<div class="vote-block p-0 mr-2" id="{{ obj_id }}">
    {% if user.is_authenticated %}
        <button class="btn btn-secondary vote-up">
            &#9650;
        </button>
    {% endif %}
    <div class="votes-count mx-auto">
        Vote #
    </div>
    {% if user.is_authenticated %}
        <button class="btn btn-secondary vote-down">
            &#9660;
        </button>
    {% endif %}
</div>

{% csrf_token %}

<script>
$(document).ready(function() {
    objId = "div#{{ obj_id }}";
    vote_url = "{{ vote_url }}";
    $(objId + ' button.vote-up').click(vote_handler(vote_url, objId, 'POST', 'up'));
    $(objId + ' button.vote-down').click(vote_handler(vote_url, objId, 'POST', 'down'));
    vote_handler(vote_url, objId, 'GET')();
});
</script>
