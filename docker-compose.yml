version: '3'

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: ./hasker_proj
    command: uwsgi --ini /opt/hasker_proj/uwsgi.ini
    volumes:
      - ./hasker_proj:/opt/hasker_proj
    expose:
    - 8000
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web
volumes:
  postgres_data: